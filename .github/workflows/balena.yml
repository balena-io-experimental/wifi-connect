name: balena

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        fleet:
          [
            balenablocks/wifi-connect-aarch64,
            balenablocks/wifi-connect-amd64,
            balenablocks/wifi-connect-armv7hf,
          ]

    steps:
      - uses: actions/checkout@v3
      - uses: balena-io/deploy-to-balena-action@v0.9.0
        with:
          balena_token: ${{ secrets.BALENA_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          environment: balena-cloud.com
          fleet: ${{ matrix.fleet }}
          versionbot: true
